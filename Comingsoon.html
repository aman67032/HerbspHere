<!DOCTYPE html>
<html>
<head>
    <STYLE>body {
        background-color: #000;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      .coming-soon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #34C759;
      }
      
      .coming-soon h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      .coming-soon p {
        font-size: 24px;
        margin-bottom: 40px;
      }</STYLE>
  <title>Coming Soon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="coming-soon">
    <h1>Coming Soon</h1>
  </div>
</body>
</html>
