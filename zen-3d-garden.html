<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Zen Garden - HerbspHere</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #scene-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        .controls-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }

        .plant-info {
            display: none;
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .plant-info h2 {
            margin-top: 0;
            color: #2E7D32;
        }

        .scientific-name {
            font-style: italic;
            color: #666;
            display: block;
            margin-bottom: 10px;
        }

        .properties {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .property {
            background-color: #E8F5E9;
            color: #2E7D32;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .loading-bar-container {
            width: 200px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .meditation-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="scene-container"></div>
    <a href="theme-garden.html" class="back-button">‚Üê Back to Themes</a>
    <div class="controls-info">
        Controls: W/A/S/D or Arrow Keys to move | Mouse to look around | E or Click to interact with plants | Stay still for meditation mode
    </div>
    <div class="plant-info" id="plant-info">
        <h2 id="plant-name"></h2>
        <span class="scientific-name" id="scientific-name"></span>
        <p id="plant-description"></p>
        <div class="properties" id="plant-properties"></div>
        <div id="plant-uses"></div>
    </div>
    <div class="meditation-message" id="meditation-message">
        <h3>Entering Zen Meditation</h3>
        <p>Find peace in the stillness...</p>
        <p>Let your mind become as calm as the stone garden.</p>
    </div>
    <div class="loading-screen" id="loading-screen">
        <h2>Loading Zen Garden...</h2>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    
    <!-- Garden JavaScript -->
    <script src="zen-garden.js"></script>
</body>
</html>
